<div style="margin-top: 20px;" class="row">
  <div *ngFor="let gun of guns" class="card" style="width: 240px; height: 200px; display: inline-block; margin: 10px">
    <div class="card-body">
      <h5 class="card-title">{{gun.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{gun.type}}</h6>
      <p class="card-text">{{gun.description | ellipsis:100}}</p>
      <a href="#" class="card-link">Info</a>
      <a href="#" class="card-link">Compare</a>
    </div>
  </div>
</div>
