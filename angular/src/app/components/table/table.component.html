<table class="table table-hover">
  <thead>
    <tr>
      <th *ngFor="let header of headers" class="weapon-table-header" scope="col" (click)="sort(header)">{{header | titlecase}}<i [class.fa-caret-up]="sortReverse && sortType == header" class="fas fa-caret-down"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of values" routerLink="{{value[link]}}">
        <td *ngFor="let header of headers">{{value[header]}}</td>
    </tr>
  </tbody>
</table>
